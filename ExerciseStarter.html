<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stickerbooth.css"/>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="camera.js"></script>
    <script src="photobooth.js"></script>
    <title>Sticker Booth</title>
</head>
<body>
<div id="wrapper">
    <div id="framing">
        <canvas id="photo" width="800" height="600"></canvas>
        <div id="camera"></div>
        <div id="countdown"></div>
        <div id="overlay"></div>
    </div>
    <div id="camera-control">
        <button>Shoot</button>
    </div>
    <div id="toolbar">
        <ul id="sticker-list">
            <li><img src="sticker/glasses_01.png"/></li>
            <li><img src="sticker/dognose.png"/></li>
            <li><img src="sticker/tongue.png"/></li>
            <li><img src="sticker/eye_01.png"/></li>
        </ul>
    </div>
</div>
</body>
</html>
